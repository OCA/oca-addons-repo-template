name: test

on:
  pull_request:
  push:
    branches: [master]
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.8
        odoo-version:
          - 11.0
          - 12.0
          - 13.0
          - 14.0
          - 15.0
        include:
          - python-version: 2.7
            odoo-version: 10.0
        exclude:
          - python-version: 3.8
            odoo-version: 11.0
          - python-version: 3.8
            odoo-version: 12.0
    steps:
      # Prepare environment
      - uses: actions/checkout@v2.3.3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r test-requirements.txt
      # Let tests issue git commits
      - run: git config --global user.name CI
      - run: git config --global user.email CI@GITHUB
      # Run all tests
      - run: pytest ./tests --color yes
        env:
          SELECTED_ODOO_VERSIONS: ${{ matrix.odoo-version }}
