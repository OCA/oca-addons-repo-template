name: test

on:
  pull_request:
  push:
    branches: [master]
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.10"
        odoo-version:
          - 10.0
          - 11.0
          - 12.0
          - 13.0
          - 14.0
          - 15.0
    steps:
      # Prepare environment
      - uses: actions/checkout@v2.3.3
      - name: Install python 2 for Odoo 10 (used by .pre-commit-config.yaml)
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
        if: ${{ matrix.odoo-version < 11 }}
      - name: Install python 3.6 for Odoo 11 and 12 (used by .pre-commit-config.yaml)
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
        if: ${{ matrix.odoo-version > 10 && matrix.odoo-version < 13 }}
      - name: Install python ${{ matrix.python-version }} for running the tests
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python${{ matrix.python-version }} -m pip install -r test-requirements.txt
      # Let tests issue git commits
      - run: git config --global user.name CI
      - run: git config --global user.email CI@GITHUB
      # Run all tests
      - run: python${{ matrix.python-version }} -m pytest ./tests --color yes -v
        env:
          SELECTED_ODOO_VERSIONS: ${{ matrix.odoo-version }}
